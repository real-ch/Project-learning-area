    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <body>
  <div id="bd">
    <!-- layout section-->
  
    <!-- grid-layout  -->
    <section class="atsx-layout" >

      
      <!-- topbar -->
          <div class="topbar" >
              <div class="topbar-content" >
                <div class="topbar-left" >
                  <div class="topbar-logo">
                     <img src="../image/pc-logo-en_1568786794211.png" alt="ByteDance-logo"  >
                  </div>
                </div>
                <div class="topbar-right" >
                  <div class="right-menu">
                    <div class="menu-item">
                      <h2 class="menu-item item-link-active">
                        <a href="">社招职位 
                          </a>
                      </h2>
                    </div>
                    <div class="menu-item">
                      <h2 class="item-link">
                        <a href=""> 校招职位 
                         </a>
                      </h2>
                    </div>
                  
                    <div  class="topbar-user">
                      <a href="/refer/pc-login">
                        <button class=" atsx-btn login-btn">
                          <span>Sing In</span>
                        </button>
                      </a>
                    </div>
                </div>
              </div>
              </div>

        </div>
        <!-- content  -->
        <section class="atsx-layout">
           <main class="contentWrap atsx-layout-content">
             <div>
               <div class="listContainer">
                 <div class="header">
               
                  <div class="search searchBlockArea">               
                    <div class="searchBannerIntro">
                     <div class="searchBannerIntro_text" >
                        <div class="searchBannerIntro_text1">Create Together. Grow</div>
                        <div class="searchBannerIntro_text2">Together.</div>
                      </div>
                    </div>
                    <div class="search-bolck">
                      <div class="searchInput">
                        <div class="search-icon" aria-label="icon:search">
                          <li>
                            <svg class="" viewBox="" aria-hidden="true" focusable="false">
                              <path d=""></path>
                            </svg>
                          </li>
                        </div>
                        <input class="atsx-input" autocomplete="off" data-test="searchInput" type="text" placeholder="Search for  jobs" value="">
                      </div>
                      <div class="atsx-input-action">
                        <span class="atsx-input-action">
                          <button class="atsx-btn search-searchAction searchAction atsx-btn-primary" type="button" data-test="searchBlockBtn">
                            <span>Search</span>
                          </button>
                        </span>
                      </div>
                    </div>
                
                </div>
                </div>

               


              </div>
            </div>
          </main>
        </section>
        <!-- footer -->
        <div class="footer"></div>
     
    </section>

  </div>

        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
